syntax = "proto3";

package user.v1;

import "google/api/annotations.proto";

option go_package = "cube-user/api/helloworld/v1;v1";

service User {
  rpc SayHello (HelloRequest) returns (HelloReply) {
    option (google.api.http) = {
      get: "/helloworld/{name}"
    };
  }
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}
